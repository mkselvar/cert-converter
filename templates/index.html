<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Certificate Converter</title>
    <link rel="stylesheet" href="/static/style.css">
</head>
<body>
    <div class="container">
        <!-- Existing conversion forms -->
        <div class="converter-grid">
            <!-- JKS to PEM/KEY form -->
            <!-- PEM/KEY to JKS form -->
        </div>

        <!-- New Utilities Section -->
        <div class="utilities-section">
            <h2>Vault Encoding Utilities</h2>
            
            <div class="utility-card">
                <h3>Base64 Encode Files</h3>
                <form id="base64EncodeForm" enctype="multipart/form-data">
                    <div class="form-group">
                        <label>Select File:</label>
                        <input type="file" id="base64File" name="file" required>
                    </div>
                    <button type="submit" class="btn-utility">Encode to Base64</button>
                </form>
                <div id="base64Result" class="result-container" style="display:none;">
                    <h4>Base64 Result:</h4>
                    <textarea id="base64Output" class="result-textarea" readonly></textarea>
                    <button onclick="copyBase64()" class="btn-copy">Copy to Clipboard</button>
                </div>
            </div>
            
            <!-- Other utility cards (decode, vault JKS, vault PEM) -->
        </div>
    </div>
    <script src="/static/script.js"></script>
</body>
</html>
